<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | JOYLYN CONSTANTINO</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #f5b120;
      --background: #0f0f17;
      --card-bg: #1c1c29;
      --input-bg: #2e2e3f;
      --text: #ffffff;
      --text-muted: #cfcfcf;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--background);
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: var(--primary);
    }

    nav a {
      margin: 0 15px;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: var(--primary);
    }

    .reach-out {
      background-color: var(--primary);
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .reach-out:hover {
      background-color: #e0a518;
    }

    .contact-section {
      padding: 60px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .contact-info {
      max-width: 400px;
    }

    .contact-info h2 {
      font-size: 32px;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 16px;
      color: var(--text-muted);
      margin: 12px 0;
      display: flex;
      align-items: center;
    }

    .contact-info i {
      margin-right: 10px;
      color: var(--primary);
    }

    form {
      max-width: 500px;
      width: 100%;
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    form h2 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--text-muted);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text);
      font-size: 14px;
      transition: box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 5px var(--primary);
    }

    button {
      background-color: var(--primary);
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0a518;
    }

    footer {
      background-color: var(--card-bg);
      padding: 40px 20px;
      text-align: center;
      margin-top: 60px;
    }

    footer h3 {
      color: var(--primary);
      margin-bottom: 20px;
    }

    .social-icons a {
      color: var(--text);
      margin: 0 12px;
      font-size: 22px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--primary);
    }

    .footer-note {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 20px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŒ€</div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="project.html">PROJECT</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html" class="active">CONTACT</a>
    </nav>
    <a href="Constantino.pdf" class="reach-out">REACH OUT</a>
  </header>

  <section class="contact-section">
    <div class="contact-info">
      <h2>Let's Get in Touch</h2>
      <p><i class="fas fa-envelope"></i> constantinojoylyn51@gmail.com</p>
      <p><i class="fas fa-phone"></i> +63 956 570 4173</p>
      <p><i class="fas fa-map-marker-alt"></i> Cabuyao, Laguna, Philippines</p>
    </div>

    <form>
      <h2>Send a Message</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <h3>Connect with me</h3>
    <div class="social-icons">
      <a href="https://www.facebook.com/jujooooy" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.linkedin.com/in/constantinojoylyn/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.instagram.com/_jujoooy/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <p class="footer-note">&copy; 2025 Joylyn Constantino. All rights reserved.</p>
  </footer>
</body>
</html>
